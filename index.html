<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas revoU</title>
    <!--css eksternal-->
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <div class="container">
        <h1 class="judul"><u>KATIK</u></h1>
        <h1 class="subjudul">kakulator matematis</h1>
        
        <div class="shape-selector">
            <button onclick="showSquare()">Persegi</button>
            <button onclick="showRectangle()">Persegi Panjang</button>
        </div>

        <!-- Kalkulator Persegi -->
        <div id="square-calc" class="hidden">
            <div class="calculator">
                <img src="aset/persegi.jpeg" alt="persegi">
                <input type="number" id="sisi" placeholder="Masukkan sisi">
                <div class="button-group">
                    <button onclick="hitungLuasPersegi()">Hitung Luas</button>
                    <button onclick="hitungKelilingPersegi()">Hitung Keliling</button>
                </div>
                <div id="hasil-persegi" class="result"></div>
            </div>
        </div>

        <!-- Kalkulator Persegi Panjang -->
        <div id="rectangle-calc" class="hidden">
            <div class="calculator">
                <img src="aset/persegi.panjang.jpg" alt="persegi panjang">
                <input type="number" id="panjang" placeholder="Masukkan panjang">
                <input type="number" id="lebar" placeholder="Masukkan lebar">
                <div class="button-group">
                    <button onclick="hitungLuasPersegiPanjang()">Hitung Luas</button>
                    <button onclick="hitungKelilingPersegiPanjang()">Hitung Keliling</button>
                </div>
                <div id="hasil-persegipanjang" class="result"></div>
            </div>
        </div>
        <p class="deskripsi"><u>"katik"</u> adalah kalkulator sederhana yang begitu powerfull <br>
        dan dapat di gunakan di mana saja!</p>
    </div>
    <!--FOOTER-->
<footer>
    <script src="js/script.js"></script>
</footer>
   
</body>
</html>
